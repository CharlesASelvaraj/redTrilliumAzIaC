name: Bootstrap Azure Landign Zone pre-requisites with Terraform and Trigger Azure DevOps Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request: 
jobs:
  deploy_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Trigger Azure DevOps Pipeline
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.AZURE_DEVOPS_PAT }}" \
          -H "Content-Type: application/json" \
          --data '{
            "definition": {
              "id": "PipelineID"
            }
          }' \
          "https://dev.azure.com/{organization}/{project}/_apis/build/builds?api-version=6.0"
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}